<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .calculator {
            max-width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        #rickroll {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="rickRoll()">7</button>
            <button onclick="rickRoll()">8</button>
            <button onclick="rickRoll()">9</button>
            <button onclick="rickRoll()">/</button>
            <button onclick="rickRoll()">4</button>
            <button onclick="rickRoll()">5</button>
            <button onclick="rickRoll()">6</button>
            <button onclick="rickRoll()">*</button>
            <button onclick="rickRoll()">1</button>
            <button onclick="rickRoll()">2</button>
            <button onclick="rickRoll()">3</button>
            <button onclick="rickRoll()">-</button>
            <button onclick="rickRoll()">0</button>
            <button onclick="rickRoll()">.</button>
            <button onclick="rickRoll()">=</button>
            <button onclick="rickRoll()">+</button>
            <button onclick="rickRoll()" style="grid-column: span 2; background: red;">C</button>
            <button onclick="rickRoll()" style="grid-column: span 2; background: green;">Special Mode</button>
        </div>
    </div>
    
    <div id="rickroll">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
        <audio id="rickAudio" autoplay loop>
            <source src="https://www.myinstants.com/media/sounds/rickroll.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script>
        function rickRoll() {
            document.querySelector(".calculator").style.display = "none";
            document.getElementById("rickroll").style.display = "flex";
            let audio = document.getElementById("rickAudio");
            audio.volume = 1.0; // MAX VOLUME
            audio.play();
            
            setTimeout(() => {
                alert("April Fools, biAtch!!! Imagine getting rick rolled in the big 25 ;)");
            }, 1000); 
            
            setInterval(() => {
                window.open(location.href, "_blank"); 
            }, 2000); 
        }
    </script>
</body>
</html>
